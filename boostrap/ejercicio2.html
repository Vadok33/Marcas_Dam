<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Cuadrícula en bootstrap</title>
</head>
<body>
    <h1>Mi primera cuadrícula en bootstrap</h1>
    <div class="container">
    <div class="row bg-primary text-white"  >
        <div class="col-11 border">Fila 1: Columna 1 de 2 ocupa 11</div>
        <div class="col-1 border">Fila 1: Columna 2 de 2 ocupa 1</div>
    </div>
    <div class="row bg-dark text-white">
        <div class="col-4 border">Fila 2: Columna 1 de 3</div>
        <div class="col-4 border">Fila 2: Columna 2 de 3</div>
        <div class="col-4 border">Fila 2: Columna 3 de 3</div>
    </div>
    <div class="row bg-primary text-white">
        <div class="col-2 border">Fila 3: Columna 1 de 3 ocupa 2</div>
        <div class="col-4 border">Fila 3: Columna 2 de 3 ocupa 4</div>
        <div class="col-5 border">Fila 3: Columna 3 de 3 ocupa 5</div>
        <div class="col-1 border primary">Fila 3: Columna 1 de 3 ocupa 1</div>
    </div>
    </div>
    
</body>
</html>
